      <div class="contact-container">
        
        <!-- Contact Form Section -->
        <div class="contact-form-wrapper">
          <h2>Contact Me</h2>
          <form id="contact-form" action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required autocomplete="tel">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
            <p id="form-message" class="hidden" aria-live="polite">
              Your message has been sent successfully!
            </p>
          </form>
        </div>
